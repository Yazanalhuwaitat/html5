<head>

  <link rel="stylesheet" href="project.css">
  <style>
    ul{
        padding: 0;

        background: #f2f2f2;
    }
    ul li{
        display: inline-block;
        position: relative;
        line-height: 21px;
        text-align: left;
    }
    ul li a{
        display: inline-block;
        padding: 8px 25px;
        color: #333;
        text-decoration: none;
    }
    ul li a:hover{
        color: #fff;
        background: green;
    }
</style>
<SCRIPT LANGUAGE="JavaScript">
function show_alert(){
  alert("Thank you for contacting us :)");
}
</SCRIPT>

<body>
 <div class="header">
<img src="picture.png" style="float: left;">

<br>
<p style="font-size: 40px"><b>Contact us<b></p>
<div id="contact"></div>
<form id="contactform" name="contact">
  <div class="row" style="padding-left:1em;">
    <label>Your name:</label><br/>
    <input id="name" class="input" type="text" required="true" size="30" /><br />
  </div><br>
  <div class="row" style="padding-left:1em;">
    <label>Your email:</label><br/>
    <input id="email" class="input" type="email" required="true" size="30"/><br/>
  </div><br>
  <div class="row" style="padding-left:1em;">
    <label>Your message:</label><br/>
    <textarea id="message" class="input" required="true" rows="5" cols="20"></textarea><br/>
  </div><br>
    <input id="submit_button" type="submit" name="company email" onclick="show_alert()" value="Send"/>
</form>
